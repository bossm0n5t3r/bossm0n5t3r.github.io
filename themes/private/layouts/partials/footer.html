<p>
  &copy; {{ if (and .Site.Params.since (lt .Site.Params.since now.Year)) }} {{
  .Site.Params.since }} - {{ end }} {{ now.Year }}
  <a href="{{ .Site.BaseURL }}"
    ><b
      >{{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ .Site.Title
      }}{{ end }}</b
    ></a
  >. {{- range .Site.Menus.footer }} <a href="{{ .URL }}"><b>{{ .Name }}</b></a
  >. {{- end }}
</p>
